<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <header class="header header-sign-up">
        <section class="logo-section">

            <div class="logo logo-signup">
                <h2>Execution <br> wise</h2>
            </div>

            <div class="menu-icons user">
                <a href="mesage.html"><i class="fa-solid fa-user-circle signup-user"></i></a>
            </div>

        </section>
    </header>

    <form action="#" class="reachout-form">
        <div class="sign-up-card">

            <h1 class="sign-up-title">Email Us</h1>


            <input type="text" id="email" placeholder="Enter your fullname" required>

            <input type="email" placeholder="Enter email address" required>

            <select>
                <option value="1">Choose your purpose</option>
                <option value="2">Abia</option>
                <option value="3">Adamawa</option>
                <option value="4">Akwa Ibom</option>
                <option value="5">Anambara</option>
                <option value="6">Bauchi</option>
            </select>

            <div class="textarea-div">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                <p class="textarea-text-num">0/800</p>
            </div>

            <input type="button" value="send">

        </div>
    </form>

</body>
